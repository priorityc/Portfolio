<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Semantic Layout</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: #F4F3FF;
      color: #4B3F72;
      padding: 1rem;
    }
    header, main, footer {
      border: 1px solid #8D86C9;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    h1 {
      color: #FF686B;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My HTML Layout</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <article>
      <h2>Why Semantic HTML Matters</h2>
      <p>Semantic tags like <code>&lt;header&gt;</code>, <code>&lt;main&gt;</code>, and <code>&lt;footer&gt;</code> improve accessibility and structure.</p>
    </article>
  </main>
  <footer>

  </footer>
</body>
</html>
